<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css"/>
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron text-center bg-primary text-white">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->

    <div class="row">
      <div class="col-2 time-block hour" id="nineAm">9am</div>
      <div class="col-8 event-block">
        <textarea id="nineAmDisp" placeholder="Add todays events here!" class="planner-event m-100"></textarea>
      </div>
      <div class="col-2 d-flex justify-content-center align-items-center">
        <button id="9amBtn" class="btn btn-primary">Save</button>
      </div>
    </div>

    <div class="row">
      <div class="col-2 time-block hour" id="tenAm">10am</div>
      <div class="col-8 event-block">
        <textarea id="tenAmDisp" placeholder="Add todays events here!" class="planner-event m-100"></textarea>
      </div>
      <div class="col-2 d-flex justify-content-center align-items-center">
        <button id="10amBtn" class="btn btn-primary">Save</button>
      </div>
    </div>

    <div class="row">
      <div class="col-2 time-block hour" id="elevenAm">11am</div>
      <div class="col-8 event-block">
        <textarea id="elevenAmDisp" placeholder="Add todays events here!" class="planner-event m-100"></textarea>
      </div>
      <div class="col-2 d-flex justify-content-center align-items-center">
        <button id="11amBtn" class="btn btn-primary">Save</button>
      </div>
    </div>

    <div class="row">
      <div class="col-2 time-block hour" id="twelvePm">12pm</div>
      <div class="col-8 event-block">
        <textarea id="twelvePmDisp" placeholder="Add todays events here!" class="planner-event m-100"></textarea>
      </div>
      <div class="col-2 d-flex justify-content-center align-items-center">
        <button id="12pmBtn" class="btn btn-primary">Save</button>
      </div>
    </div>

    <div class="row">
      <div class="col-2 time-block hour" id="onePm">1pm</div>
      <div class="col-8 event-block">
        <textarea id="onePmDisp" placeholder="Add todays events here!" class="planner-event m-100"></textarea>
      </div>
      <div class="col-2 d-flex justify-content-center align-items-center">
        <button id="1pmBtn" class="btn btn-primary">Save</button>
      </div>
    </div>

    <div class="row">
      <div class="col-2 time-block hour" id="twoPm">2pm</div>
      <div class="col-8 event-block">
        <textarea id="twoPmDisp" placeholder="Add todays events here!" class="planner-event m-100"></textarea>

        <button id="2pmBtn" class="btn btn-primary">Save</button>
      </div>
    </div>

    <div class="row">
      <div class="col-2 time-block hour" id="threePm">3pm</div>
      <div class="col-8 event-block">
        <textarea id="threePmDisp" placeholder="Add todays events here!" class="planner-event m-100"></textarea>
      </div>
      <div class="col-2 d-flex justify-content-center align-items-center">
        <button id="3pmBtn" class="btn btn-primary">Save</button>
      </div>
    </div>

    <div class="row">
      <div class="col-2 time-block hour" id="fourAm">4pm</div>
      <div class="col-8 event-block">
        <textarea id="fourPmDisp" placeholder="Add todays events here!" class="planner-event m-100"></textarea>

      <div class="col-2 time-block hour" id="fiveAm">5pm</div>

        <textarea id="twoPmDisp" placeholder="Add todays events here!" class="planner-event m-100"></textarea>

        <button id="5pmBtn" class="btn btn-primary">Save</button>
      </div>
    </div>


  </div>




  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/javascript/script.js"></script>
</body>

</html>
